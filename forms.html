<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <form action="#">
        <h2>Register</h2>
        <div>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>

        <br>

        <div>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="test123@gmail.com">
        </div>

        <br>

        <div>
            <p>Category</p>
            <input type="radio" name="cat" id="stud">
            <label for="stud">Student</label>
            <input type="radio" name="cat" id="emp">
            <label for="emp">Employee</label>
            <input type="radio" name="cat" id="ret">
            <label for="ret">Retire</label>


        </div>
        
    </form>
</body>
</html>
